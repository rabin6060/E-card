                    <span>9</span>

                </div>
                <div class="Color">
                    <p>Color:</p>
                    <span></span>
                    <span></span>
                    <span></span>
                    
                </div>
                <button type="button">Buy Now</button>
            </div>    
        </div>
    </div>
</body>
</html>
